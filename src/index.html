<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Места России</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">

  <header class="header">
    <a class="header__link" href="#">
      <img src="<%=require('./images/logo.svg')%>" alt="Место Россия" class="header__logo">
    </a>
  </header>

  <main class="content">

    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/profile.jpg')%>" alt="Улыбающийся Жак-Ив Кусто в красной шапке">
      <div class="profile__info">
        <div class="profile__title">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="button profile__button-edit" aria-label="Редактировать профиль" type="button"></button>
        </div>
        <p class="profile__job">Исследователь океана</p>
      </div>
      <button class="button profile__button-add" aria-label="Добавить новую карточку" type="button"></button>
    </section>

    <section class="cards"></section>

  </main>

  <footer class="footer">
    <p class="footer__copyright">© 2022 Mesto Russia</p>
  </footer>

  <div class="popup popup_profile-edit">
    <div class="popup__content">
      <button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_profile" name="profile">
        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Ваше имя" minlength="2"
          maxlength="40" required>
        <span class="popup__error popup__error_name"></span>
        <input class="popup__input popup__input_job" type="text" name="job" placeholder="Ваша деятельность"
          minlength="2" maxlength="200" required>
        <span class="popup__error popup__error_job"></span>
        <button class="button popup__button-submit" type="submit">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_card-add">
    <div class="popup__content">
      <button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_card" name="card">
        <input class="popup__input popup__input_name" type="text" name="name" placeholder="Название" minlength="2"
          maxlength="30" required>
        <span class="popup__error popup__error_name"></span>
        <input class="popup__input popup__input_image" type="url" name="image" placeholder="Ссылка на картинку"
          required>
        <span class="popup__error popup__error_image"></span>
        <button class="button popup__button-submit" type="submit">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__image-content">
      <button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
      <img class="popup__image-img" src="#" alt="Фотография местности">
      <p class="popup__image-text"></p>
    </div>
  </div>

  <template id="template">
    <article class="card">
      <img class="card__image" src="#" alt="">
      <button class="button card__button-remove" aria-label="Удалить" type="button"></button>
      <div class="card__scription">
        <h2 class="card__scription-title">Карачаевск</h2>
        <button class="button card__button-like" aria-label="Нравится" type="button"></button>
      </div>
    </article>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
