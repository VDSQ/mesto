<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Места России</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><a class="header__link" href="#"><img src="images/logo.813268a333c66697035b.svg" alt="Место Россия" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__photo"><img class="profile__avatar" src="#" alt=""></div><div class="profile__info"><div class="profile__title"><h1 class="profile__name"></h1><button class="button profile__button" aria-label="Редактировать профиль" type="button"></button></div><p class="profile__about"></p></div><button class="button profile__button-card" aria-label="Добавить новую карточку" type="button"></button></section><section class="cards"></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><div class="popup popup_profile"><div class="popup__content"><button class="button popup__button-close" aria-label="Закрыть" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_profile" name="profile"><input class="popup__input popup__input_name" name="name" placeholder="Ваше имя" minlength="2" maxlength="40" required> <span class="popup__error popup__error_name"></span> <input class="popup__input popup__input_about" name="about" placeholder="Ваша деятельность" minlength="2" maxlength="200" required> <span class="popup__error popup__error_about"></span> <button class="button popup__button-submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_avatar"><div class="popup__content"><button class="button popup__button-close" aria-label="Закрыть" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_profile" name="profile"><input class="popup__input popup__input_avatar" type="url" name="avatar" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_avatar"></span> <button class="button popup__button-submit" type="submit">Сохранить</button></form></div></div><div class="popup popup_card"><div class="popup__content"><button class="button popup__button-close" aria-label="Закрыть" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_card" name="card"><input class="popup__input popup__input_name" name="name" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error popup__error_name"></span> <input class="popup__input popup__input_link" type="url" name="link" placeholder="Ссылка на картинку" required> <span class="popup__error popup__error_link"></span> <button class="button popup__button-submit" type="submit">Создать</button></form></div></div><div class="popup popup_confirm"><div class="popup__content"><button class="button popup__button-close" aria-label="Закрыть" type="button"></button><h2 class="popup__title">Вы уверены?</h2><button class="button popup__button-submit popup__button-confirm" type="submit">Да</button></div></div><div class="popup popup_image"><div class="popup__image-content"><button class="button popup__button-close" aria-label="Закрыть" type="button"></button> <img class="popup__image-img" src="#" alt="Фотография местности"><p class="popup__image-text"></p></div></div><template id="template"><article class="card"><img class="card__image" src="#" alt=""> <button class="button card__button-remove" aria-label="Удалить" type="button"></button><div class="card__scription"><h2 class="card__scription-title"></h2><div class="card__like"><button class="button card__button-like" aria-label="Нравится" type="button"></button> <span class="card__like-amount"></span></div></div></article></template></body></html>
