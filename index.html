<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
        <a class="header__link" href="#"><img src="images/logo.svg" alt="Место Россия" class="header__logo"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img class="profile__avatar" src="images/profile.jpg" alt="Улыбающийся Жак-Ив Кусто в красной шапке">
            <div class="profile__info">
                <div class="profile__wrap">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button class="button profile__button-edit" aria-label="Редактировать профиль" type="button"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button class="button profile__button-add" aria-label="Добавить новую карточку" type="button" ></button>
        </section>

        <section class="elements"></section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup" id="popup-edit">
        <div class="popup__container">
            <button class="button popup__button-close" aria-label="Закрыть" type="button" ></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="popup-form-edit" name="form" >
                <input class="popup__input popup__input_value_title" type="text" name="title" placeholder="Ваше имя" required>
                <input class="popup__input popup__input_value_subtitle" type="text" name="subtitle" placeholder="Ваша деятельность" required>
                <button class="button popup__button-submit" type="submit">Сохранить</button>
            </form>
        </div>
    </div>

    <div class="popup" id="popup-add">
        <div class="popup__container">
            <button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
            <h2 class="popup__title">Новое место</h2>
            <form class="popup__form" id="popup-form-add" name="form" >
                <input class="popup__input popup__input_value_name" type="text" name="title" placeholder="Название" required>
                <input class="popup__input popup__input_value_image" type="url" name="subtitle" placeholder="Ссылка на картинку" required>
                <button class="button popup__button-submit" type="submit" >Создать</button>
            </form>
        </div>
    </div>

    <div class="popup popup_dimmer" id="popup-image">
        <div class="popup__wrap">
            <button class="button popup__button-close" aria-label="Закрыть" type="button"></button>
            <img class="popup__image" src="#" alt="Изображение">
            <p class="popup__text"></p>
        </div>
    </div>

    <template id="element">
        <article class="element">
            <img class="element__image" src="#" alt="Изображение">
            <button class="button element__bin-button" aria-label="Удалить" type="button" ></button>
            <div class="element__scription">
                <h2 class="element__scription-title">Карачаевск</h2>
                <button class="button element__scription-button" aria-label="Нравится" type="button"></button>
            </div>
        </article>
    </template>

    <script src="scripts/index.js"></script>
</body>
</html>
