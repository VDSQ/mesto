<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Места России</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">

    <header class="header">
        <a href="#" class="header__link"><img src="images/logo.svg" alt="Место Россия" class="header__logo"></a>
    </header>

    <main class="content">

        <section class="profile">
            <img src="images/profile.jpg" alt="Улыбающийся Жак-Ив Кусто в красной шапке" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__wrap">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="button profile__button-edit" aria-label="Edit profile"></button>
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="button profile__button-add" aria-label="Add new card"></button>
        </section>

        <section class="elements">

            <article class="element">
                <img src="images/karachaevsk.jpg" alt="Сентинский храм на холме на территории Карачаево-Черкессии" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Карачаевск</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elbrus.jpg" alt="Рассвет на фоне горы Эльбрус" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Гора Эльбрус</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/dombay.jpg" alt="Еловый лес на фоне горного хребта Домбай" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Домбай</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elbrus.jpg" alt="Рассвет на фоне горы Эльбрус" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Гора Эльбрус</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/dombay.jpg" alt="Еловый лес на фоне горного хребта Домбай" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Домбай</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/karachaevsk.jpg" alt="Сентинский храм на холме на территории Карачаево-Черкессии" class="element__image">
                <div class="element__scription">
                    <h2 class="element__scription-title">Карачаево-Черкессия</h2>
                    <button type="button" class="element__scription-button" aria-label="Like"></button>
                </div>
            </article>

        </section>

    </main>

    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <div class="popup">
        <div class="popup__container">
            <button class="button popup__button-close" type="button" aria-label="Close"></button>
            <p class="popup__title">Редактировать профиль</p>
            <form name="form" class="popup__form" >
                <input type="text" name="title" placeholder="Ваше имя" class="popup__input popup__input_value_title" required>
                <input type="text" name="subtitle" placeholder="Ваша деятельность" class="popup__input popup__input_value_subtitle" required>
                <button type="submit" class="popup__button-submit">Сохранить</button>
            </form>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
